<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--jQery,Popper.js-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



  <script src="./lib/p5.js"></script>
  <script src="./addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script src="snake.js"></script>
  <script src="scoring.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="h1-container text-center">
      <h1> <span>Snake Game</span></h1>
    </div>
    <div class="score-container text-right">
      <p id="score"><span>Score:0</span></p>
    </div>
    <div class="level-container text-right">
      <p id="level"><span>Level:1</span></p>
    </div>
    
    <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-1 col-12">
          </div>
          <div class="col-lg-4 col-sm-4 col-12">  
            <div id="canvasParent">
            </div>
          </div>
          <div class="col-lg-5 col-sm-4 col-12">
          </div>
        </div>
    </div>
    </div>

  <!--popup-->
  <div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
      <div class="close-btn" onclick="closeModal()">&times;</div>
      <p id="scoreMsg" class="scoremsg"></p>
      <button class="btn btn-success" onclick="restart()">Restart </button>
    </div>
  </div>  
</body>
</html>
